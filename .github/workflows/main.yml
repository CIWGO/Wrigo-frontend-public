name: Build and Deploy to Azure Env

env:
  NODE_VERSION: '16.0'               # set this to the node version to use

run-name: Building and deploying to AWS S3

on:
#   push:
#     branches: ['main']
  workflow_dispatch:
  
permissions: 
  contents: read

jobs:
  buildAndtest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./build
    
  deploy:
    permissions:
      actions: read
      contents: read
      id-token: write
      
    runs-on: ubuntu-latest
    needs: [buildAndtest]
    environment: Production
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: ./build
          
      - name: AWS S3 Sync Action
        uses: shallwefootball/upload-s3-action@v1.3.0
        with:
          # AWS Access Key. [AWS Docs](https://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html)
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          
          # AWS Secret Access Key. [AWS Docs](https://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html)
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          
          # The Name of the S3 Bucket.
          aws_bucket: ciwgo.frontend
          
          # directory to upload
          source_dir: build

